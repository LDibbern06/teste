<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .product {
      margin: 10px 0;
    }
    .cart-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: white;
      border: 2px solid #ccc;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .cart-modal.active {
      display: block;
    }
    .cart-modal h2 {
      margin: 0 0 10px;
    }
    .cart-modal ul {
      list-style: none;
      padding: 0;
    }
    .cart-modal ul li {
      margin: 5px 0;
    }
    .cart-modal button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Loja Virtual</h1>
  <div class="product">
    <h2>Produto 1</h2>
    <p>Descri√ß√£o do produto 1</p>
    <button onclick="addToCart('Produto 1')">Adicionar ao Carrinho</button>
  </div>
  <div class="product">
    <h2>Produto 2</h2>
    <p>Descri√ß√£o do produto 2</p>
    <button onclick="addToCart('Produto 2')">Adicionar ao Carrinho</button>
  </div>
  <div class="product">
    <h2>Produto 3</h2>
    <p>Descri√ß√£o do produto 3</p>
    <button onclick="addToCart('Produto 3')">Adicionar ao Carrinho</button>
  </div>
  <button onclick="toggleCart()">üõí Ver Carrinho</button>

  <div class="cart-modal" id="cartModal">
    <h2>Carrinho</h2>
    <ul id="cartItems">
      <!-- Itens ser√£o adicionados aqui -->
    </ul>
    <button onclick="toggleCart()">Fechar</button>
  </div>

  <script>
    const cart = [];

    function addToCart(product) {
      cart.push(product);
      alert(`${product} adicionado ao carrinho!`);
    }

    function toggleCart() {
      const modal = document.getElementById('cartModal');
      const cartItems = document.getElementById('cartItems');
      
      // Limpa e popula o modal com os itens do carrinho
      cartItems.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        cartItems.appendChild(li);
      });

      // Alterna a exibi√ß√£o do modal
      modal.classList.toggle('active');
    }
  </script>
</body>
</html>
